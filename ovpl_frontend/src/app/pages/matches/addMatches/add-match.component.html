<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <form [formGroup]="matchForm" (ngSubmit)="formSubmit()">
          <div class=" card-header">
            <h5 class=" title">{{ match_id ? 'Update' : 'Add'}} Match</h5>
          </div>
          <div class=" card-body">

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> team1* </label>
                  <input class=" form-control" placeholder="team1" type="text" formControlName="team1" [class.invalid]="matchForm.get('team1').invalid && 
                  (matchForm.get('team1').dirty || matchForm.get('team1').touched)" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <label> Team* </label>
                <select class="form-control" id="team_id" formControlName="team_id">
                  <option value="" selected>--Select Team--</option>
                  <option  *ngFor="let team of teamList" value={{team.team_id}}>{{team.team_name}}</option>

                  <!-- <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option> -->
                </select>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">

                <label> Tournament* </label>
                <select class="form-control" id="tournament_id" formControlName="tournament_id">
                  <option value="" selected>--Select Tournament--</option>
                  <option *ngFor="let tournament of tournamentList" value={{tournament.tournament_id}}>{{tournament.tournament_name}}</option> 

                  <!-- <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option> -->
                </select>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> toss won* </label>
                  <input class=" form-control" placeholder="toss_won" type="text" formControlName="toss_won" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> toss_decision* </label>
                  <input class=" form-control" placeholder="toss_decision" type="text" formControlName="toss_decision" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>wickets_per_inn* </label>
                  <input class=" form-control" placeholder="wickets_per_inn" type="text" formControlName="wickets_per_inn" />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>overs_per_inn* </label>
                  <input class=" form-control" placeholder="overs_per_inn" type="text" formControlName="overs_per_inn" />
                </div>
              </div>
            </div><div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>max_overs_bowler* </label>
                  <input class=" form-control" placeholder="max_overs_bowler" type="text" formControlName="max_overs_bowler" />
                </div>
              </div>
            </div><div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>mom* </label>
                  <input class=" form-control" placeholder="mom" type="text" formControlName="mom" />
                </div>
              </div>
            </div><div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>label* </label>
                  <input class=" form-control" placeholder="label" type="text" formControlName="label" />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-4 pr-md-1">

                <label> Status* </label>
                <select class="form-control" id="status" formControlName="status">
                  <option value="" selected>--Select Status--</option>
                  <option value="2">Active</option>
                  <option value="3">De-Active</option>
                  <!-- <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option> -->
                </select>
              </div>
            </div>


          </div>
          <div class=" card-footer">
           
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
            <br/>
            <span *ngIf="matchForm.status != 'VALID'">Please submit all required fields</span>
           
          </div>
        </form>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description">
            Do not be scared of the truth because we need to restart the human
            foundation in truth And I love you like Kanye loves Kanye I love
            Rick Owens’ bed design but the back is...
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
              <i class=" fab fa-facebook"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
              <i class=" fab fa-twitter"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
