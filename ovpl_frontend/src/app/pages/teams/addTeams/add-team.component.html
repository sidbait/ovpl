<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <form [formGroup]="teamForm" (ngSubmit)="formSubmit()">
          <div class=" card-header">
            <h5 class=" title">{{ team_id ? 'Update' : 'Add'}} Team</h5>
          </div>
          <div class=" card-body">

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Team Name* </label>
                  <input class=" form-control" placeholder="Team" type="text" formControlName="team_name" [class.invalid]="teamForm.get('team_name').invalid && 
                  (teamForm.get('team_name').dirty || teamForm.get('team_name').touched)" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Team Owner*</label>
                  <input class=" form-control" placeholder="Owner" type="text" formControlName="team_owner" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Team Motto </label>
                  <input class=" form-control" placeholder="Motto" type="text" formControlName="team_motto" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">

                <label> Status* </label>
                <select class="form-control" id="status" formControlName="status">
                  <option value="" selected>--Select Status--</option>
                  <option value="2">Active</option>
                  <option value="3">De-Active</option>
                  <!-- <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option> -->
                </select>
              </div>
            </div>


          </div>
          <div class=" card-footer">
           
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
            <br/>
            <span *ngIf="teamForm.status != 'VALID'">Please submit all required fields</span>
           
          </div>
        </form>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description">
            Do not be scared of the truth because we need to restart the human
            foundation in truth And I love you like Kanye loves Kanye I love
            Rick Owens’ bed design but the back is...
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
              <i class=" fab fa-facebook"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
              <i class=" fab fa-twitter"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
