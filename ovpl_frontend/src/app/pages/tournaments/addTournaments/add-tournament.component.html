<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <form [formGroup]="tournamentForm" (ngSubmit)="formSubmit()">
          <div class=" card-header">
            <h5 class=" title">{{ tournament_id ? 'Update' : 'Add'}} Tournament</h5>
          </div>
          <div class=" card-body">

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Tournament Name* </label>
                  <input class=" form-control" placeholder="Tournament" type="text" formControlName="tournament_name" [class.invalid]="tournamentForm.get('tournament_name').invalid && 
                  (tournamentForm.get('tournament_name').dirty || tournamentForm.get('tournament_name').touched)" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Label*</label>
                  <input class=" form-control" placeholder="Label" type="text" formControlName="label" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Duration </label>
                  <input class=" form-control" placeholder="Duration" type="text" formControlName="duration" />
                </div>
              </div>
            </div>


          </div>
          <div class=" card-footer">
           
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
            <br/>
            <span *ngIf="tournamentForm.status != 'VALID'">Please submit all required fields</span>
           
          </div>
        </form>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description">
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
              <i class=" fab fa-facebook"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
              <i class=" fab fa-twitter"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
